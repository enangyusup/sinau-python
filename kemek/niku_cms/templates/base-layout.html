<!DOCTYPE html>
<html>
  <head>
    <title>KeMeK :: {% block title %}{% endblock %}</title>
    <link href="/static/css/josefinsans.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/niku.css" rel="stylesheet">
    {%- block head %}
    {%- endblock %}
  </head>
  <body>
    {%- block body %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">KeMeK</a>
          <ul class="nav pull-right">
            <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" data-target="#"><i class="icon-user"></i> Agnes Monica</a>
              <ul class="dropdown-menu" role="menu">
                <li><a tabindex="-1" href=""><i class="icon-cogs"></i>Profile</a></li>
                <li><a tabindex="-1" href=""><i class="icon-signout"></i>Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {%- block content %}
      <div class="row">
        <div class="span3">
          {%- block left %}
          <ul class="nav nav-list niku-sidenav" data-spy="affix">
            <li><a href="{{ url_for('articles') }}">Article</a></li>
            <li><a href="#">Image</a></li>
            <li><a href="#">Video</a></li>
          </ul>
          {%- endblock %}
        </div>
        <div class="span9">
          {%- block right %}
          {%- endblock %}
        </div>
      </div>
      {%- endblock %}
    {%- endblock %}
      <div class="niku-footer">
        <small>&copy; 2012 Agnes Monica</small>
      </div>
    </div>
    <script src="/static/js/jquery-1.8.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
